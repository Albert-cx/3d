<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modello 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background-color: #111; }
    model-viewer {
      width: 100vw;
      height: 100vh;
      --poster-color: transparent;
    }
  </style>
</head>
<body>
  <model-viewer src="Moncada_Bozza_V0.1.glb" 
    camera-controls 
    auto-rotate 
    shadow-intensity="1"
    exposure="1.2"
    environment-image="neutral"
    ar 
    alt="Modello 3D dell'edificio">
  </model-viewer>
</body>
</html>
